<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">User Form</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="onSave()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" class="form-control" type="text"
                                placeholder="Enter name" />
                            <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched"
                                class="text-danger">
                                Name is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input formControlName="age" id="age" class="form-control" type="number"
                                placeholder="Enter age" />
                            <div *ngIf="userForm.controls['age'].invalid && userForm.controls['age'].touched"
                                class="text-danger">
                                Age is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" class="form-control" type="email"
                                placeholder="Enter email" />
                            <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched"
                                class="text-danger">
                                Please enter a valid email.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select formControlName="gender" class="form-control" id="gender">
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                            <div *ngIf="userForm.controls['gender'].invalid && userForm.controls['gender'].touched"
                                class="text-danger">
                                Gender is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary me-2" [disabled]="userForm.invalid">{{
                                selectedUser?'Update':'Save' }}</button>
                            <button type="button" class="btn btn-secondary" (click)="onClear()">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">User List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of userStore.users()" (dblclick)="onEditUser(user)">
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.age }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.gender === 'M' ? 'Male' : 'Female' }}</td>
                                    <td>
                                        <button class="btn btn-warning me-2" (click)="onEditUser(user)">
                                            Edit
                                        </button>
                                        <button class="btn btn-danger" (click)="onDeleteUser(user)">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
